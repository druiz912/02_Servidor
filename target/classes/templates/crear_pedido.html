<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear pedidos</title>
	<style>
		header {
			background-color: #B8D3F2;
			text-align: center;
			width: 100%;
			height: 74px;
			display: grid;
		}

		h1 {
			font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
			letter-spacing: 1px;
		}

		div {
			display: inline-flex;
			margin: 10px 0px 1px 200px;
			width: 76%;
			height: 165px;
		}

		table {
			width: 100%;
			text-align: center;
			border: 5px solid black;
		}

		tr th {
			border-bottom: 3px solid black;

			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		/* Calzonas,Camisetas,Pantalones... */
		tr td {
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		/* IDENTIFICADOR, NOMBRE E IMAGEN */
		th:nth-child(1n+1) {
			background-color: #8A84E2;
		}

		/* Fila 1, Fila 3 */
		tr:nth-child(2n+0) {
			background-color: #AFAFDC;
		}

		tr:hover:nth-child(1n+0) {
			background-color: #B8D3F2;
		}

		/* FORMULARIO */
		.formulario {
			display: inline-flex;
			width: 75%;
			margin-left: 14%;
			border: 5px solid black;
			background-color: #8A84E2;
		}

		form {
			margin: auto auto;
			/* Centramos */
			width: 70%;
			/* Sin ancho no podemos centrar el formulario */

		}

		form input {
			padding: 5px;
			/* separamos los bordes del form del resto de elementos */
			border-radius: 6px;
			/* Redondeamos los bordes del form */
			height: 30px;
		}

		form input:hover {
			background-color: #B8D3F2
		}
	</style>
</head>

<body>
	<header>
		<h1>PEDIDOS</h1>
	</header>
	<div>
		<table>
			<tr>
				<th>Identificador</th>
				<th>Id del cliente</th>
				<th>Fecha</th>
				<th>Importe</th>
				<th>Observaciones</th>
			</tr>
			<tr th:each="pedidos: ${Pedidos}">
				<td th:text="${pedidos.identificador}"></td>
				<td th:text="${pedidos.id_cliente}"></td>
				<td th:text="${pedidos.fecha}"></td>
				<td th:text="${pedidos.importe}"></td>
				<td th:text="${pedidos.observaciones}"></td>
			</tr>
		</table>
	</div>
	<div class="formulario">
		<form method="get" action="/crearPedidos">
			<!-- action debe coincidir con el controlador  -->
			<select id="id_cliente" name="id_cliente" >
				<option th:each="cli: ${Clientes}" th:value="${cli.identificador}" th:text="${cli.identificador}"></option>
			</select>
			<input type="date" name="fecha" placeholder="Fecha del pedido">
			<!-- name: debe coincidir los parametros del controlador-->
			<input type="number" name="importe" placeholder="Importe del pedido">
			<input type="text" name="observaciones" placeholder="Escriba aquí las observaciones">
			<input type="submit" value="Enviar">
		</form>
	</div>
	<div>
		<a href="../templates/administracion.html"><button id="inicio">Atrás</button></a>
	</div>
</body>

</html>
