<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estefashion - Administracion</title>
	<link rel="stylesheet" href="../css/administracion.css">
    <style media="screen" type="text/css" lang="es">
        header {
            background-color: #84AFE6;
            text-align: center;
            width: 100%;
            height: 74px;
            display: grid;
        }

        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1px;
        }

        .contenedor1 {
            display: inline-flex;
            margin: 10px 0px 1px 0px;
            width: 100%;
            height: 165px;

            background-color: rgba(202, 202, 202, 0.575);
        }

        table {
            width: 100%;
        }

        a {
            margin: 1px 1px 1px 1px;
        }

        button:hover {
            background-color: rgb(245, 245, 241);
        }

        th:nth-child(1),
        th:nth-child(3),
        th:nth-child(5) {
            background-color: #79BEEE;
        }

        th {
            width: 0%;
            border-style: groove;
            border-bottom-left-radius: 27px;
            border-top-right-radius: 27px;
        }

        button {
            border-radius:10px;
            background-color: rgb(206, 200, 200);
            color: rgb(0, 0, 0);

            font-weight: bolder;
        }
    </style>
</head>

<body>
    <header>
        <h1>PAGINA DE ADMINISTRACION DE BASE DE DATOS</h1>
    </header>

    <div class="contenedor1">
        <table>
            <th><a href="/crearCategorias"><button id="bCategorias">Crear categorias</button></a></th>
            <th><a href="/crearTiposClientes"><button id="btipo_cliente">Crear tipo de clientes</button></a></th>
            <th><a href="/crearClientes"><button id="bCliente">Crear clientes</button></a></th>
            <th><a href="/crearPedidos"><button id="bPedido">Crear pedido</button></a></th>
            <th><a href="/crearProductos"><button id="bProducto">Crear producto</button></a></th>
            <th><a href="/crearVentas"><button id="bVentas">Crear ventas</button></a></th>
        </table>
    </div>
    
</body>

</html>
