<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear tipos de clientes</title>
</head>
<body>
	<h1>TIPOS DE CLIENTES</h1>
	<div>
		<table>
			<tr>
				<th>Identificador</th>
				<th>Nombre</th>
			</tr>
			<tr th:each="tiposC: ${tiposclientes}">
				<td th:text="$tiposclientes.nombre}"></td>
			</tr>
		</table>
	</div>
	<form method="get" action="/crearTiposClientes">
		<!-- action debe coincidir con el controlador  -->
		<input type="text" name="nombre" placeholder="Nombre del tipo de cliente">
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
